<div class="content">
  <div class="title">
    {{pageTitle}}
  </div>
  <div class="grid">
    <div class="row">
      <div class="cellFull">
        <select [(ngModel)]="selectedProduct">
          <option value="undefined" selected>--Select a product--</option>
          @for(product of products(); track product.id) {
          <option [value]="product">{{product.productName}}</option>
          }
        </select>
      </div>
    </div>

    <div class="row">
      <div class="cellLeft">Name: </div>
      <div class="cellRight">{{selectedProduct()?.productName}}</div>
    </div>
    <div class="row">
      <div class="cellLeft">Description: </div>
      <div class="cellRight">{{selectedProduct()?.description}}</div>
    </div>
    <div class="row">
      <div class="cellLeft">Price: </div>
      <div class="cellRight">{{selectedProduct()?.price}}</div>
    </div>

    <div class="row">
      <div class="cellLeft">
        <label for='quantity'>Quantity: </label>
      </div>
      <div class="cellRight">
        <button class="qtyButton qtyButtonMinus" (click)="decreaseQuantity()">-</button>
        <input for='quantityInput' id='quantity' type='number' [(ngModel)]="quantity">
        <button class="qtyButton qtyButtonPlus" (click)="increaseQuantity()">+</button>
      </div>
    </div>
      <div class="row">
      <div class="cellLeft">Total: </div>
      <div class="cellRight" [style.color]="color()">{{total() | currency}}</div>
    </div>
  </div>
